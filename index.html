<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="display">Temp Text</div>

    <div class="numbers">
      <button class="number button">1</button>
      <button class="number button">2</button>
      <button class="number button">3</button>
      <button class="number button">4</button>
      <button class="number button">5</button>
      <button class="number button">6</button>
      <button class="number button">7</button>
      <button class="number button">8</button>
      <button class="number button">9</button>
    </div>

    <div class="operators">
      <button class="add operator button">+</button>
      <button class="subtract operator button">-</button>
      <button class="multiply operator button">ร</button>
      <button class="divide operator button">รท</button>
      <script src="./script.js"></script>
    </div>

    <div class="misc-buttons"></div>
    <button class="equals button">=</button>
    <button class="clear button">Clear</button>
  </body>
</html>
